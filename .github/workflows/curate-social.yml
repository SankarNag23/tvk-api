name: Social Media Curation

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:
    inputs:
      reset:
        description: 'Clear all existing social posts before curating'
        required: false
        type: boolean
        default: false

jobs:
  curate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Trigger Social Media Curation Agent
        run: |
          echo "Starting social media scraping at $(date)"

          API_URL="https://tvk-api.vercel.app/api/curate-social"
          if [ "${{ github.event.inputs.reset }}" = "true" ]; then
            API_URL="${API_URL}?reset=true"
            echo "RESET MODE: Clearing all existing social posts"
          fi

          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${API_URL}" \
            -H "Authorization: Bearer ${{ secrets.CURATION_API_KEY }}" \
            -H "Content-Type: application/json" \
            --max-time 300)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response code: $http_code"
          echo "Response body:"
          echo "$body" | jq '.' 2>/dev/null || echo "$body"

          if [ "$http_code" -ne 200 ]; then
            echo "Social curation failed with status $http_code"
            exit 1
          fi

          echo ""
          echo "Social media curation completed!"
