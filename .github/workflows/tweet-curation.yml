name: Twitter Curation

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    # Runs every 2 hours
    - cron: '0 */2 * * *'

jobs:
  curate:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Tweet Curation
        run: |
          curl -X POST "https://tvk-api.vercel.app/api/curate-tweets" \
            -H "Authorization: Bearer ${{ secrets.CURATION_API_KEY }}"
