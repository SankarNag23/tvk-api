name: Hero Image Curation (2hr)

on:
  schedule:
    # Run every 2 hours for high-quality hero carousel images
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  curate-hero-images:
    runs-on: ubuntu-latest

    steps:
      - name: Curate Hero Images via API
        env:
          CURATION_API_KEY: ${{ secrets.CURATION_API_KEY }}
        run: |
          echo "=== TVK Hero Image Curation ==="
          echo "Time: $(date -u)"
          echo ""
          echo "Calling /api/curate-hero..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "https://tvk-api.vercel.app/api/curate-hero" \
            -H "Authorization: Bearer ${CURATION_API_KEY}" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo ""
          echo "HTTP Status: $HTTP_CODE"
          echo ""
          echo "Response:"
          echo "$BODY" | jq '.' 2>/dev/null || echo "$BODY"

          if [ "$HTTP_CODE" != "200" ]; then
            echo ""
            echo "ERROR: Curation failed with status $HTTP_CODE"
            exit 1
          fi

          echo ""
          echo "=== Hero curation completed successfully ==="

      - name: Log Summary
        if: always()
        run: |
          echo ""
          echo "Workflow completed at $(date -u)"
          echo "Next run: in 2 hours"
